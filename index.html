<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .bg-dark img {
            opacity: 0.1;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="countryList" class="row row-cols-1 row-cols-md-3 g-4">


        </div>
    </div>

    <script>
        function apiData() {
            fetch('https://restcountries.eu/rest/v2/all')
                .then(res => res.json())
                .then(data => {
                    country(data)
                })
        }
        apiData()


        function country(data) {
            let countryList = document.getElementById('countryList')
            for (let i = 0; i < data.length; i++) {
                var {
                    flag,
                    name,
                    capital,
                    subregion,
                    borders,
                    alpha3Code,
                    callingCodes,
                    population
                } = data[i];
                let dataStructure = ` 
                <div class="col">
                    <div class="card">
                        <!-- country main   -->
                        <img src="${flag}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${name}</h5>
                            <p id="countryCapital" class="card-text">Capital: ${capital}</p>
                            <p id="countrySubregion" class="card-text">Region: ${subregion}</p>
                            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal${i+1}">See Details</a>
                        </div>
                        <!-- country modal -->
                        <div class="modal fade" id="exampleModal${i+1}" tabindex="-1"   aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Country Details</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="card bg-dark text-white">
                                            <img src="${flag}" class="card-img-top" alt="...">
                                            <div class="card-img-overlay">
                                                <h5 class="card-title">${name}</h5>
                                                <p class="card-text">Capital: ${capital}</p>
                                                <p class="card-text">Region: ${subregion}</p>
                                                <p class="card-text">Neighbours : ${borders}</p>
                                                <p class="card-text">Population: ${population}</p>
                                                <p class="card-text">Country Code: ${alpha3Code}</p>
                                                <p class="card-text">Telephone Code: ${callingCodes}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`
                countryList.innerHTML += dataStructure;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
